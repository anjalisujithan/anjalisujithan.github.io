<!DOCTYPE html>
<html>
<head>
    <title>CS180 Project 0 - Anjali Sujithan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0e6ff;
            min-height: 100vh;
        }
        
        .main-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4a148c;
            font-weight: bold;
        }
        
        .name {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #6a1b9a;
        }
        
        .section-title {
            text-align: center;
            font-size: 1.8em;
            margin: 40px 0 20px 0;
            color: #4a148c;
            font-weight: bold;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .single-image {
            text-align: center;
            margin: 20px 0;
        }
        
        .single-image img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .single-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .spacing {
            margin: 30px 0;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            animation: zoomIn 0.3s ease;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.5); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <h1 class="main-title">CS180 Project 0</h1>
    <h2 class="name">Anjali Sujithan</h2>
    
    <div class="spacing"></div>
    
    <h2 class="section-title">Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
    <div class="image-container">
        <img src="IMG_1001.jpg" alt="Selfie - Wrong Way" onclick="openModal(this)">
        <img src="IMG_1002.jpg" alt="Selfie - Right Way" onclick="openModal(this)">
    </div>
    
    <div class="spacing"></div>
    
    <h2 class="section-title">Part 2: Architectural Perspective Compression</h2>
    <div class="image-container">
        <img src="IMG_1020.jpg" alt="Architectural Perspective 1" onclick="openModal(this)">
        <img src="IMG_1021.jpg" alt="Architectural Perspective 2" onclick="openModal(this)">
    </div>
    
    <div class="spacing"></div>
    
    <h2 class="section-title">Part 3: The Dolly Zoom</h2>
    <div class="single-image">
        <img src="ezgif.com-animated-gif-maker.gif" alt="Dolly Zoom Animation" onclick="openModal(this)">
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = img.src;
            modalImg.alt = img.alt;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
