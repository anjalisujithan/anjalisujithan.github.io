<!DOCTYPE html>
<html>
<head>
    <title>CS180 Project 0 - Anjali Sujithan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .main-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .name {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #666;
        }
        
        .section-title {
            text-align: center;
            font-size: 1.8em;
            margin: 40px 0 20px 0;
            color: #333;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .single-image {
            text-align: center;
            margin: 20px 0;
        }
        
        .single-image img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .spacing {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1 class="main-title">CS180 Project 0</h1>
    <h2 class="name">Anjali Sujithan</h2>
    
    <div class="spacing"></div>
    
    <h2 class="section-title">Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
    <div class="image-container">
        <img src="IMG_1001.jpg" alt="Selfie - Wrong Way">
        <img src="IMG_1002.jpg" alt="Selfie - Right Way">
    </div>
    
    <div class="spacing"></div>
    
    <h2 class="section-title">Part 2: Architectural Perspective Compression</h2>
    <div class="image-container">
        <img src="IMG_1020.jpg" alt="Architectural Perspective 1">
        <img src="IMG_1021.jpg" alt="Architectural Perspective 2">
    </div>
    
    <div class="spacing"></div>
    
    <h2 class="section-title">Part 3: The Dolly Zoom</h2>
    <div class="single-image">
        <img src="ezgif.com-animated-gif-maker.gif" alt="Dolly Zoom Animation">
    </div>
</body>
</html>
